<html>
<head>
    <title>User Data</title>
    <style>
        /* CSS styling for the data table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
            color: black; /* Set text color to black */
        }

        th {
            background-color: #f2f2f2;
            color: black; /* Set text color to black */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <table>
        <br>
        <thead>
            <tr>
                <th>Username</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Activity Level</th>
                <th>Gender</th>
                <th>Calorie Maintenance</th>
                <th>Meal Plan</th>
            </tr>
        </thead>
        <tbody id="user-data-table">
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Retrieve user data from local storage
        const userDataTable = JSON.parse(localStorage.getItem('userDataTable')) || [];

        // Get the table body element to append user data
        const userDataBody = document.getElementById('user-data-table');

        // Loop through user data and create rows in the table
        userDataTable.forEach(userData => {
            // Round calorie maintenance to the nearest whole value
            const roundedCalorieMaintenance = Math.round(userData.calorieMaintenance);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${userData.username}</td>
                <td>${userData.age}</td>
                <td>${userData.weight}</td>
                <td>${userData.height}</td>
                <td>${userData.activity}</td>
                <td>${userData.gender}</td>
                <td>${roundedCalorieMaintenance}</td>
                <td><a href="/ppfrontend/mealplans/mealplan${userData.mealPlanNumber}">${userData.mealPlan}</a></td>
            `;
            userDataBody.appendChild(row);
        });
    </script>

<!-- Add this button to your user data page -->
<button id="clearDatabaseButton" onclick="clearDatabase()">Clear Database</button>

<script>
function clearDatabase() {
    // Clear the user data database in local storage
    localStorage.removeItem('userDataTable');
    // Reload the page or perform any other action as needed
    location.reload(); // Reload the page to reflect the cleared database
}
</script>

</body>
</html>
